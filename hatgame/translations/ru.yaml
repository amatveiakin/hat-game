# lib/rules_screen.dart
hat_game_rules_title: Правила шляпы
hat_game_rules_body: |
  ## Основы

  Цель шляпы — как можно быстрее объяснять слова, не используя однокоренных.

  Точнее, объяснять слова можно по следующим правилам:

  * **Нельзя использовать однокоренные слова.** Например, нельзя объяснять
    *мыло* как «то, чем *моют* руки».
  * **Нельзя напрямую называть звуковые ассоциации.** Например, нельзя объяснить
    *авокадо* как «фрукт, который звучит похоже на *адвоката*». Однако можно
    сказать «фрукт, который звучит похоже на защитника в суде».
  * **Говорить можно только на русском языке.** Например, нельзя объяснить
    *вилку* как «*fork* на русском».
  * **Нельзя просить перевести на другие языки.** Например, нельзя объяснить
    *футбол* как «переведи *ногамяч* на английский». При этом можно сказать
    «игра с мячом, где бьют в основном ногами». ВАРИАНТ ПРАВИЛ: такого
    ограничения нет.
  * **Можно жестикулировать.** ВАРИАНТ ПРАВИЛ: жестикуляция запрещена.

  ## Другие правила

  **Команды.** Можно играть в командах или индивидуально. Счёт команды равен
  количеству слов, объяснённых внутри команды. Индивидуальный счёт равен сумме
  объяснённых и угаданных слов.

  **Объяснение и угадывание.** Объяснив одно слово, вы сразу получаете новое. Вы
  можете объяснить столько слов за раунд, сколько успеете. Попытки угадывания не
  ограничены. Неправильные угадывания не наказываются.

  **Бонусное время.** Если бонусное время больше нуля, каждый ход имеет фазу
  «доугадывания». В это время объясняющий не может больше ничего говорить или
  показывать, а угадывающий имеет последний шанс назвать слово. В фазе
  доугадывания можно назвать всего одну версию. Если слово угадано, объясняющий
  должен поставить галочку напротив слова в списке.

  **Пропуск слов.** Пропускать слова нельзя. Если вы не знаете значение слова,
  попробуйте предположить его, объясните что-то похожее по звучанию или разбейте
  слово на части и объясните их отдельно.

  **Исправления после хода.** Если произошла ошибка во время объяснения, можно
  исправить результаты на экране после хода. Вы можете либо полностью удалить
  слово с помощью кнопки удаления, либо снять галочку напротив слова, в этом
  случае оно вернется в шляпу и снова попадётся кому-то позднее. Используйте
  первый вариант, если слово было объяснено с нарушением правил, например, если
  вы случайно использовали однокоренное. Используйте второй вариант, если слово
  было угадано неправильно, но вы осознали это позже.

  ## Варианты игры

  * [**Шлакоблокунь.**](internal:/pluralias) Объясняйте автоматически
    сгенерированные каламбуры вместо обычных слов.
  * **Панама.** При объяснении можно использовать исключительно слова,
    начинающиеся на букву П. Подумаешь проблема? Попробуйте, получится
    прекрасно!

