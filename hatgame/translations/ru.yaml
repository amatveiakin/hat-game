pluralias_help_title: О шлакоблокуне
pluralias_help_body: |
  Что такое *шлакоблокунь*? Это каламбур, полученный склеиванием слов
  _шлакобл**ок**_ и _**ок**унь_ по общим буквам.

  В этом режиме приложение будет автоматически генерировать подобные каламбуры
  (они же шлакоблокуни), а вам нужно их объяснять. Исходные слова берутся из
  обычных словарей. Слова используются как есть, без сокращений и изменений.
  Слова всегда пересекаются хотя бы по двум буквам, таким образом _с**тул**уп_ и
  _ст**ул**ей_ — это шлакоблокуни, а _сту**л**апа_ — нет.

  Чтобы получить максимальное удовольствие от шляпы с шлакоблокунями,
  рекомендуем забыть всё, что вы знали о спортивной шляпе, расслабиться, выбрать
  словари попроще и объяснять каждое комбинированное слово по смыслу как единую
  сущность. Например, *шлакоблокунь* можно объяснить как «пресноводную рыбу, из
  которой строят дома», *лампастбище* — как «лужайку, где пасутся осветительные
  приборы», а *подогревольвер* — как «пистолет с барабаном, выстрел из которого
  делает цель теплее».

  И не переживайте, если за первые пять раундов не удалось объяснить ни одного
  слова. Будет лучше! И будет весело :)

