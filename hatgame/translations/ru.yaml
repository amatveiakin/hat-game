# lib/teaming_config_view.dart
allow_bigger_teams: Возможны неравные команды
allow_bigger_teams_comment: Если игроков невозможно поровну разделить по командам, некоторые команды будут больше.
drop_players: Игра с «неудачниками».
drop_players_comment: Если игроков невозможно разделить по командам заданного размера, некоторые игроки пропустят раунд.
each_explains_to_each: Каждый объясняет каждому
each_explains_to_each_comment: Пары объясняющий-угадывающий постоянно меняются.
explain_in_a_circle: Объяснять по кругу
explain_in_a_circle_comment: «Шляпа» идёт по кругу. Каждый объясняет следующему игроку в очерёдности.
explain_to_everybody: Объяснять всем сразу
explain_to_everybody_comment: Несоревновательный режим. Каждый ход один игрок объясняет, а остальные угадывают.
guessing_in_large_teams: Угадывание в больших командах
individual_mode: Личная игра
manual_teams: Задать команды вручную
manual_teams_comment: Вы сами делите игроков на команды
one_team_member_guesses: Угадывает один игрок
one_team_member_guesses_comment: Каждый ход угадывать может только один игрок. Команды из трёх человек и более меняются ролями
random_teams: Случайные команды
random_teams_comment: Приложение делит игроков на команды
strict_team_sizes: Команды должны быть равными
strict_team_sizes_comment: Игра не начнётся, если игроков невозможно разделить по командам заданного размера.
team_forming: Формирование команд
team_mode: Командная игра
team_size: Размер команды
teams_of_2: Команды по 2
teams_of_2_comment: (если разрешены команды большего размера, в некоторых командах может быть 3 игрока)
teams_of_3: Команды по 3
teams_of_3_comment: (если разрешены команды большего размера, в некоторых командах может быть 4 игрока)
teams_of_4: Команды по 4
teams_of_4_comment: (если разрешены команды большего размера, в некоторых командах может быть 5 игроков)
the_whole_team_guesses: Угадывает вся команда
the_whole_team_guesses_comment: В командах из трёх и более игроков угадывать могут все
two_teams_total: Две команды
unequal_team_sizes: Неравные размеры команд

